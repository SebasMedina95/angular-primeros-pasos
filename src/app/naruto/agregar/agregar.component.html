<h3>Agregar nuevo personaje: <small>( {{nuevoPersonaje.nombre}} )</small></h3>
<hr>
<!-- ngSubmit eliminamos las operaciones por defecto, el preventDefault y hace las operaciones
adecuadas para el submit como tal, recordemos que tuve que importar FormsModule en el modulo de naruto. 
    [ ] establecemos eventos/propiedades.
    ( ) emitir/escuchar eventos.
    ($event) para la propiedad event por defecto 

    [value]="nuevoPersonaje.nombre"
    (input)="cambiarNombre($event)"
    [(ngModel)]="nuevoPersonaje.nombre"   escucharemos/emitiremos el evento tambiÃ©n.
-->
<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder="Personaje ..."
        name="nombre"
        [(ngModel)]="nuevoPersonaje.nombre"
    />
    <input 
        type="number" 
        placeholder="Poder ..."
        name="poder"
        [(ngModel)]="nuevoPersonaje.poder"
    />
    <button type="submit">Agregar</button>
</form>
